apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 25
    buildToolsVersion '24.0.3'
    defaultConfig {
        applicationId "com.paulvarry.intra42"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 20170103
        versionName "0.5.8-beta1"
        signingConfig signingConfigs.config
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true
        }
        debug {
            buildConfigField "Boolean", "REPORT_CRASH", 'false'
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '.debug'
        }
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.parceler:parceler-api:1.0.4'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.parceler:parceler-api:1.0.4'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.goebl:david-webb:1.3.0'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.github.paolorotolo:expandableheightlistview:1.0.0'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final'
    compile 'org.mapsforge:svg-android:0.4.3'
    compile 'com.veinhorn.tagview:library:1.0.4'
    compile 'com.github.Commit451:bypasses:1.0.4'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.caverock:androidsvg:1.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.google.firebase:firebase-crash:10.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'net.opacapp:multiline-collapsingtoolbar:1.3.0'
    compile 'com.github.Plumillon:ChipView:1.2.0'
    compile 'de.halfbit:pinned-section-listview:1.0.0'
    compile 'com.pnikosis:materialish-progress:1.7'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'jp.wasabeef:picasso-transformations:2.1.0'
    testCompile 'junit:junit:4.12'
    compile 'com.splitwise:tokenautocomplete:2.0.8'
    compile 'com.wdullaer:materialdatetimepicker:3.0.0'
}
