apply plugin: 'com.android.application'
apply plugin: 'com.bq.poeditor'

task update_galaxy_data(type: Exec) {
    workingDir "${buildDir}/../scripts"
    commandLine 'ruby', 'update_galaxy_data.rb'
}

task syncTranslations() {
    loadPoeditor()
    println "Start sync translations"
    importPoEditorStrings.execute()
}

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.paulvarry.intra42"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode getVersionCodeTimestamp()
        versionName "0.9.0-beta2"
        signingConfig signingConfigs.config
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        project.ext.set("archivesBaseName", "com.paulvarry.intra42-" + defaultConfig.versionName)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true

//            loadPoeditor()
//            preBuild.dependsOn(importPoEditorStrings)
//            preBuild.dependsOn(syncTranslations) //run task syncTranslations
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true
        }
        debug {
            buildConfigField "Boolean", "REPORT_CRASH", 'false'
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '.debug'

            loadPoeditor()
            preBuild.dependsOn(importPoEditorStrings)
            preBuild.dependsOn(syncTranslations) //run task syncTranslations
        }
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}

