apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.paulvarry.intra42"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode getVersionCodeTimestamp()
        versionName "0.6.2-beta3"
        signingConfig signingConfigs.config
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        project.ext.set("archivesBaseName", "com.paulvarry.intra42-" + defaultConfig.versionName);
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            signingConfig signingConfigs.config
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            zipAlignEnabled true
        }
        debug {
            buildConfigField "Boolean", "REPORT_CRASH", 'false'
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '.debug'
        }
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

