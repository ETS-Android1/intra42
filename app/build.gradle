static def getVersionCodeTimestamp() {
    def currentDate = new Date()
    def formattedDate = currentDate.format('yyyyMMdd')
    def code = formattedDate.toInteger()
    return code
}

def loadPoeditor() {
    Properties props = new Properties()
    def file = new File('secrets.properties')
    println "Load PoEditor secrets from file: " + file.absolutePath
    props.load(new FileInputStream(file))
    print props

    poEditorPlugin.api_token = props['API_TOKEN']
    poEditorPlugin.project_id = props['PROJECT_ID']
    poEditorPlugin.default_lang = "en"
    poEditorPlugin.generate_tablet_res = false
    poEditorPlugin.res_dir_path = "${project.rootDir}/app/src/main/res"
}

